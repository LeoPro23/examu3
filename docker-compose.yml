services:
  # --- Infrastructure ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ti_management
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Microservices ---
  api-gateway:
    build: ./services/api_gateway
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
      - EQUIPOS_SERVICE_URL=http://equipos-service:8001
      - PROVEEDORES_SERVICE_URL=http://proveedores-service:8002
      - MANTENIMIENTO_SERVICE_URL=http://mantenimiento-service:8003
      - REPORTES_SERVICE_URL=http://reportes-service:8004
      - AGENT_SERVICE_URL=http://agent-service:8005
    volumes:
      - ./database:/app/database
    depends_on:
      postgres:
        condition: service_healthy

  equipos-service:
    build: ./services/equipos_service
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
    depends_on:
      postgres:
        condition: service_healthy

  proveedores-service:
    build: ./services/proveedores_service
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
    depends_on:
      postgres:
        condition: service_healthy

  mantenimiento-service:
    build: ./services/mantenimiento_service
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
    depends_on:
      postgres:
        condition: service_healthy

  reportes-service:
    build: ./services/reportes_service
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
    volumes:
      - reportes_data:/app/reportes
    depends_on:
      postgres:
        condition: service_healthy

  agent-service:
    build: ./services/agent_service
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ti_management
    depends_on:
      postgres:
        condition: service_healthy

  # --- Frontend ---
  frontend:
    build: ./frontend
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
    expose:
      - "8501"
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  reportes_data:
